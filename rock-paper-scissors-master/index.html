<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
    
  </head>
  <body>
    <header>
      <h1>
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
      </h1>
      <div class="score">
        <span>SCORE</span>
        <strong class="points">12</strong>
      </div>
    </header>
    <main>
      <!-- section options-->
      <section class="options">
        <button class="button button--paper" data-pick="paper">
          <div class="button-imeges-container">
            <img src="./images/icon-paper.svg" alt="Paper">
          </div>
        </button>
        <button class="button button--scissors" data-pick="scissors">
          <div class="button-imeges-container">
            <img src="./images/icon-scissors.svg" alt="Scissors">
          </div>
        </button>
        <button class="button button--rock" data-pick="rock">
          <div class="button-imeges-container">
            <img src="./images/icon-rock.svg" alt="Rock">
          </div>
        </button>
      </section>
      <!--section fight-->
      <section class="fight">
        <div class="pick pick-player">
          <span class="pick-title">YOU PICKED</span>
          <div class="pick-container pick-container-player">
            <div class="button button--paper">
              <div class="button-imeges-container">
                <img src="./images/icon-paper.svg" alt="Paper">
              </div>
            </div>
          </div>
        </div>
        <div class="pick pick-ai">
          <span class="pick-title">THE HOUSSE PICKED</span>
          <div class="pick-container pick-container-ai"></div>
        </div>
        <div class="result">
          <span class="result-text"></span>
          <button class="result-button" tabindex="-1">
            PLAY AGAIN
          </button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
